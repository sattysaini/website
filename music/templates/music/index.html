<!--- Loads path for your static files --->
{% load staticfiles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >

        <!---  logo --->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'music:index' %}">GeEt</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#topNavBar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <!--- Items --->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'music:index' %}">
                        <span class="fas fa-folder" aria-hidden="true"></span> Albums
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="#">
                        <span class="fas fa-music" aria-hidden="true"></span> Songs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="#">
                        <span class="fas fa-upload" aria-hidden="true"></span> Add Album
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="#">
                        <span class="fas fa-power-off" aria-hidden="true"></span> Logout
                    </a>
                </li>
            </ul>

            <form class="form-inline  my-2 my-sm-0" role="search" method="get" action="#">
                <input type="text" class="form-control mr-sm-2" name="q" value="">
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
            </form>

        </div>

</nav>



{% if all_albums %}
    <ul>
        {% for album in all_albums %}
        <li><a href = "{% url 'music:details' album.id %}"> {{ album.album_title }} </a></li>
        {% endfor %}
    </ul>
{% else %}
<h3>No Albums Found</h3>
{% endif %}
